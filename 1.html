<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame で超簡単 AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
    	<a-assets>
    		<img id="kyorai" src="https://appleflourbutter.github.io/ARcaption/Content/2.png">
    	</a-assets>
      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker type='pattern' url='https://appleflourbutter.github.io/ARcaption/Content/pattern.patt'>
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-image src="#kyorai" width="2" height="2" rotation="-90 0 0" position="2.81 0.79 -2.1"></a-image>
        <a-image src="#kyorai" width="2" height="2" rotation="-90 0 0" position="0.73 1.32 -5.1"></a-image>
        <a-image src="#kyorai" width="2" height="2" rotation="-90 0 0" position="-1.3 1.03 -4.3"></a-image>
        <a-image src="#kyorai" width="2" height="2" rotation="-90 0 0" position="-2.97 0.92 -2.7"></a-image>
        <a-image src="#kyorai" width="2" height="2" rotation="-90 0 0" position="1.7 0.92 -5.7"></a-image>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
